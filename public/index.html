<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      id="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src-v2/style/main.scss" />
    <script>
      //To Prevent screen resize of SoftKeyboard
      addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document
            .getElementById("viewport")
            .setAttribute(
              "content",
              "width=device-width" +
                ", height=" +
                window.innerHeight +
                ", initial-scale=1.0"
            );
        }, 300);
      });
    </script>
    <script>
      //For testing - Remove in build
      addEventListener("resize", function () {
        setTimeout(function () {
          document
            .getElementById("viewport")
            .setAttribute(
              "content",
              "width=device-width" +
                ", height=" +
                window.innerHeight +
                ", initial-scale=1.0"
            );
        }, 300);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src-v2/index.js" type="module"></script>
  </body>
</html>
